<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 13 Tabela 2</title>
    <style>
         table{ 
            width: 260px;
            text-align: center;
            vertical-align: middle;
            font-family: Arial, Helvetica, sans-serif;
        }
            
        td{
border: 1px solid black;
padding: 8px;
        }

        td.coluna{
            background-color: blue;
        }
        td.linha{
            background-color: red;
        }

        
    </style>
</head>
<body>
    <table>
        <caption>Desafio 13 Tabela 2</caption>
        <tr>
            <td class="coluna" colspan="4">A</td>
            <td class="linha"  rowspan="4">B</td>
        </tr>
        <tr>
            <td class="linha" rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td class="coluna" colspan="4">N</td>
        </tr>
    </table>
    
</body>
</html>
